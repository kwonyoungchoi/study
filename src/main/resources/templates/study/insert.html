<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <!--디자인시 사용하고, layout을 적용할 떄는 반드시 주석처리-->
    <!--
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    -->
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="card mt-3">
                <!--시작점에서 지정 /study => localhost:8080/study-->
                <!--현재위치에서 지정 stduy => localhost:8080/study/study-->
                <!--DTO에 변수명을 참고해서 name명을 지정, DTO에 없는 변수는 임의로 지정-->
                <form action="@{/study/insert}" method="post">
                    <div class="card-header">강의평가 등록</div>
                    <div class="card-body">
                        <div class="row"> <!--강의명과 교수명 입력-->
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label class="form-label">강의명:</label>
                                    <input type="text" class="form-control" name="lectureName">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label class="form-label">교수명:</label>
                                    <input type="text" class="form-control" name="professorName">
                                </div>
                            </div>
                        </div><!--강의명과 교수명 입력-->
                        <div class="row"> <!--수강년도, 수강학기, 강의구분-->
                            <div class="col-lg-4">
                                <div class="mb-3">
                                    <label class="form-label">수강년도:</label>
                                    <select class="form-select" name="lectureYear">
                                        <!--value 변수에 저장되는 값, 사이의 내용은 화면에 출력되는 값-->
                                        <option value="2024">2024</option>
                                        <option value="2023">2023</option>
                                        <option value="2022">2022</option>
                                        <option value="2021">2021</option>
                                        <option value="2020">2020</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="mb-3">
                                    <label class="form-label">수강학기:</label>
                                    <select class="form-select" name="semesterDivide">
                                        <option value="1학기">1학기</option>
                                        <option value="2학기">2학기</option>
                                        <option value="가을학기">가을학기</option>
                                        <option value="여름학기">여름학기</option>
                                        <option value="겨울학기">겨울학기</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="mb-3">
                                    <label class="form-label">강의구분:</label>
                                    <select class="form-select" name="lectureDivide">
                                        <option value="전공">전공</option>
                                        <option value="교양">교양</option>
                                        <option value="선택">선택</option>
                                    </select>
                                </div>
                            </div>
                        </div><!--수강년도, 수강학기, 강의구분-->
                        <div class="mb-3"> <!--제목-->
                            <label class="form-label">제목:</label>
                            <input type="text" class="form-control" name="evaluationTitle">
                        </div> <!--제목-->
                        <label>내용:</label> <!--내용-->
                        <textarea class="form-control" rows="5" name="evaluationContent"></textarea><!--내용-->
                        <div class="row"> <!--각 점수-->
                            <div class="col-lg-3">
                                <div class="mb-3">
                                    <label class="form-label">종합:</label>
                                    <select class="form-select" name="totalScore">
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="D">D</option>
                                        <option value="F">F</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="mb-3">
                                    <label class="form-label">성적:</label>
                                    <select class="form-select" name="creditScore">
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="D">D</option>
                                        <option value="F">F</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="mb-3">
                                    <label class="form-label">시설:</label>
                                    <select class="form-select" name="comfortableScore">
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="D">D</option>
                                        <option value="F">F</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="mb-3">
                                    <label class="form-label">강의:</label>
                                    <select class="form-select" name="lectureScore">
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="D">D</option>
                                        <option value="F">F</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">등록하기</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-4"></div>
    </div>

</div>
</body>
</html>
