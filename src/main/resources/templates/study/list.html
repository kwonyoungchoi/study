<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <!--디자인시 사용하고, layout을 적용할 떄는 반드시 주석처리-->
    <!--
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    -->
</head>
<body>
<div layout:fragment="content" >
    <!--여백이나 크기변경 Row-Column-->
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <!--검색추가-->
            <div class="input-group mt-3 mb-3">
                <select class="form-select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <input type="text" class="form-control" placeholder="Something clever..">
                <button class="btn btn-primary" type="button">검색</button>
                <button class="btn btn-danger" type="button">등록</button>
            </div>
            <!--카드모양으로 목록-->
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-lg-6">컴퓨터개론</div>
                        <div class="col-lg-2"><small>나동빈</small></div>
                        <div class="col-lg-4 text-right">종합A</div>
                    </div>

                </div>
                <div class="card-body">
                    <p><span>정말 좋은 강의예요</span><small>(2017년 가을학기)</small></p>
                    <p>강의가 많이 널널해서 좋아요.</p>
                    <div class="row">
                        <div class="col-lg-2">성적A</div>
                        <div class="col-lg-2">시설A</div>
                        <div class="col-lg-2">강의B</div>
                        <div class="col-lg-2">(추천:15)</div>
                        <div class="col-lg-4">추천 삭제</div>
                    </div>
                </div>
            </div>
            <!--페이지추가-->
            <ul class="mt-3 pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </div>
        <div class="col-lg-2"></div>
    </div>

</div>
</body>
</html>
